apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.rosejames.picdemo"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile files('libs/glide-3.6.1.jar')                                   //glide图片加载库 jar
    compile files('libs/android-support-v4.jar')
    compile(name: 'recyclerview-v7-23.3.0', ext: 'aar') {   //support recyclerview aar
        exclude module: 'support-annotations'
        exclude module: 'support-v4'
    }
}


